<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style>
    body {
      background: linear-gradient(145deg, #1a1a1a, #2c2c2c);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #000;
      padding: 25px;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
      width: 320px;
    }

    .display {
      width: 100%;
      height: 70px;
      background: #d3f4d1;
      border: none;
      border-radius: 15px;
      text-align: right;
      padding: 10px 15px;
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #000;
      box-shadow: inset 2px 2px 8px rgba(255,255,255,0.4),
                  inset -2px -2px 8px rgba(0,0,0,0.6);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      height: 65px;
      font-size: 1.3em;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      background: #f2f2f2;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.5),
                  -4px -4px 10px rgba(255,255,255,0.1);
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #fff;
    }

    .operator {
      background: #ffc97c;
      color: #000;
      font-weight: bold;
    }

    .operator:hover {
      background: #ffb84d;
    }

    .equal {
      background: linear-gradient(145deg, #ffa500, #ff8800);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255,165,0,0.6);
    }

    .equal:hover {
      background: linear-gradient(145deg, #ff9500, #ff6f00);
    }

    .clear {
      background: #ff7272;
      color: white;
      font-weight: bold;
    }

    .clear:hover {
      background: #ff4c4c;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" id="display" disabled value="0">
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(num) {
      if (display.value === "0" || display.value === "Error") display.value = num;
      else display.value += num;
    }

    function appendOperator(op) {
      const lastChar = display.value.slice(-1);
      if (['+', '-', '*', '/'].includes(lastChar)) return;
      display.value += op;
    }

    function clearDisplay() {
      display.value = "0";
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      if ((e.key >= "0" && e.key <= "9") || ["+", "-", "*", "/", "."].includes(e.key)) {
        appendNumber(e.key);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        deleteChar();
      } else if (e.key === "Escape") {
        clearDisplay();
      }
    });
  </script>

</body>
</html>
